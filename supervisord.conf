process_name=prestige-backend
directory=backend
command=%(here)s/venv/bin/python manage.py runserver 127.0.0.1:3041
environment=
	DJANGO_SETTINGS_MODULE="prestige.settings",
	PRESTIGE_DATABASE_URL="sqlite:///db.sqlite3",
	PRESTIGE_ENV="development",
	PRESTIGE_SECRET_KEY="=sez4lhfn@nh86)ylzgl(5k*5kkd+la(dzfsisvdk9ezj2958-",
	PRESTIGE_CORS_ORIGINS="http://localhost:3040",
	PRESTIGE_PROXY_DISALLOW_HOSTS="",
	PYTHONUTF8="1",
	PYTHONUNBUFFERED="1"

[program:prestige-docs]
process_name=prestige-docs
directory=docs
command=%(here)s/venv/bin/mkdocs serve --dev-addr 127.0.0.1:3042
environment=
	PYTHONPATH=.

[program:prestige-reverse-proxy]
